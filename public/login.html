<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="shortcut icon" href="images/login.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div class="login_first">
        <img src="images/bg-img.jpg" alt="Background" />
      </div>
      <div class="login_second">
        <div class="login_image">
          <img src="images/login-img.jpg" alt="Background image" />
        </div>
        <div class="login_container">
          <div class="login_heading">
            <h1>Login</h1>
            <p>Register with your Email and Password</p>
          </div>
          <form
            action="http://localhost:3000/login"
            method="post"
            class="login_form"
          >
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Your Email"
              required
            />
            <input
              type="password"
              name="password"
              id=""
              placeholder="Your Password"
              max="8"
              min="4"
              required
            />
            <button type="submit" class="login_button">Let's Go!</button>
          </form>
          <p class="Signup_para">
            Dont have an account? <a href="/">Sign Up Now</a>
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
